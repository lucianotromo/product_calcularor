<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <main>
        <section class="col">
            <div class="card">
                <div class="productcontainer">
                <img src="assets/img/notebook.png" alt="">
                <p class="nombreproducto">Laptop Samsung</p>
            </div>
                <input class="input" id="cantidad" type="number" placeholder="Cantidad" />
                <select id="color">
                    <option value="darkblue">dark blue</option>
                    <option value="#000">black</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                </select>
                <p class="precio">Precio: $500.000</p>
                <div class="btncontainer">
                    <button id="btn">Calcular total</button>
                </div>
            </div>
        </section>
        <section class="col" id="col">
            <p>Total: $<span id="precioTotal">0</span></p>
            <p>Cantidad: <span id="cantidadTotal">0</span></p>
            <p>Color: <span class="color-circle" id="colorCircle"></span></p>
        </section>
    </main>


    <script src="assets/js/index.js"></script>
</body>

</html>
